<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">

<html>
<head>
	<title>Cross-Browser Rich Text Editor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<script language="JavaScript" type="text/javascript" src="inb-rte.js"></script>
	<style>
	  .message {
	    width: 6in;
	    border: 1px dotted silver;
	    padding: 4px;
	  }

          .content {
            padding: 2px;
            margin: 0;
          }

	</style>
</head>
<body>

<h1>Inline RTE Activation</h1>

<div id="editor_toolbar" style="width: 4in;"></div>

<div class="message">
  <div class="content" id="content1234">
    <h2>Hello</h2>
    My name is Earl.
  </div>
<script type="text/javascript">
 var editor = new Editor("content1234");
</script>


</body>
</html>
