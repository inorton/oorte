<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">

<html>
<head>
	<title>Cross-Browser Rich Text Editor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<script language="JavaScript" type="text/javascript" src="inb-rte.js"></script>
	<style>
	  .message {
	    width: 6in;
	    border: 1px dotted silver;
	    padding: 4px;
            margin-bottom: 1em;
	  }

          .content {
            padding: 2px;
            margin: 0;
          }

	</style>
</head>
<body>

<h1>Inline RTE Activation</h1>


<div class="message">
  <div class="content" id="content1234">
    <h2>Hello</h2>
    My name is Earl.
  </div>
</div>

<div class="message">
  <div class="content" id="abcdefg">
    <h2>Free (as in) Beer!</h2>
    Hundreds flock to the local beer festival for free ale.
  </div>
</div>

<script type="text/javascript">
 var editor1 = new Editor("content1234");
 var editor2 = new Editor("abcdefg");
</script>


</body>
</html>
