<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">

<html>
<head>
	<title>Cross-Browser Rich Text Editor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<script language="JavaScript" type="text/javascript" src="richtext.js"></script>
	<style>
	  .message {
	    width: 6in;
	    border: 1px dotted silver;
	    padding: 4px;
            margin-bottom: 1em;
	  }

          .header {
            background: silver;
            color: black;
            font-size: 2;
          }

          .content {
            padding: 2px;
            margin: 0;
          }

	</style>
</head>
<body>

<h1>Rich Text Editor</h1>
<p>
This is an adaptation of an early version of <a href="http://www.kevinroth.com/rte/demo.htm">RTE</a> to provide an object oriented interface to a dynamic rich text editing javascript control.
</p>
<div class="message">
  <div class="content" id="content1234">
    <h2>Hello</h2>
    My name is Earl.
  </div>
</div>

<div class="message">
  <div class="content" id="abcdefg">
    <h2>Free (as in) Beer!</h2>
    Hundreds flock to the local beer festival for free ale.
  </div>
</div>

<div style="width:2in; height:2em; border:1px solid red; margin-bottom:1em;" id="outputid"></div>
<div id="output" style="width:4in;height:2in;border:1px solid red">
</div>

<script type="text/javascript">
 SetCallback_Save( function (id, content ) { 
   var output = document.getElementById( "output" );

   var x = document.createElement("div");
   var y = document.createTextNode( content );
   x.appendChild(y);

   output.innerHTML = x.innerHTML;
   var outid  = document.getElementById( "outputid" );
   outid.innerHTML = id;

  } );

 var editor1 = new Editor("content1234");
 var editor2 = new Editor("abcdefg");
</script>


</body>
</html>
